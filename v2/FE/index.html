    <style type="text/css">

	* { margin: 0; padding: 0; font-family: '微软雅黑', 'microsoft yahei', '新宋体', '宋体', Tahoma, Verdana, Arial, Helvetica, sans-serif;    -webkit-tap-highlight-color: rgba(0,0,0,0);}
    html { font-size: 100px;width: 100%;height: 100%;overflow: hidden; }
	@media screen and (max-width:769px) {
		html { font-size: 100px; }
	}
	@media screen and (max-width:415px) {
		html { font-size: 100px; }
	}
	@media screen and (max-width:376px) {

	}
	@media screen and (max-width:321px) {
		html { font-size: 77px; }
	}
	body {width: 100%; height: 100%;overflow: hidden; background: #fff;  -webkit-text-size-adjust: none;}
	li { list-style: none; }
	input { border: 0 none; outline: none; }
	a { text-decoration: none; }
	a, p, div, span{font-size: .14rem;}
	.clearfix { clear: both; }
	code{font-size: 0.14rem; word-wrap:break-word; word-break:normal; line-height: 1.5;}
	pre{width: 100%;display: block;  word-wrap:break-word; word-break:normal;margin: 0.15rem auto;border-radius: 4px;box-sizing:border-box;overflow-x: auto;letter-spacing: 0;
	}

	::selection{background:#69c; color:#fff;} 
	::-moz-selection{background:#69c; color:#fff;} 
	::-webkit-selection{background:#69c; color:#fff;} 
	::-ms-selection{background:#69c; color:#fff;}
